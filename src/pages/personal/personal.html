<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>个人中心</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content">
  <div class="user-info">
    <div class="user-avatar">
      <ion-img src="./assets/imgs/logo.png" width="100" height="100" style="border-radius: 50%"></ion-img>
    </div>
    <div class="user-name">{{ NowUser.username }}</div>
  </div>
  <ion-list>
    <button ion-item (click)="practiceReport()">
      <ion-icon name="copy" item-start></ion-icon>
      练习报告
    </button>
    <button ion-item>
      <ion-icon name="list-box" item-start></ion-icon>
      测试统计报表
    </button>
    <button ion-item>
      <ion-icon name="paper-plane" item-start></ion-icon>
      反馈
    </button>
    <button ion-item>
      <ion-icon name="open" item-start></ion-icon>
      分享
    </button>
    <button ion-item>
      <ion-icon name="aperture" item-start></ion-icon>
      关于
    </button>
  </ion-list>
</ion-content>
