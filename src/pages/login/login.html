<ion-content padding>
  <div id="logoimg">
    <img src="./assets/imgs/logo.png" alt="">
  </div>

  <ion-item>
    <ion-label color="primary" floating>{{this.username.length==0?'请输入用户名':'用户名'}}</ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="username" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>{{this.password.length==0?'请输入密码':'密码'}}</ion-label>
    <ion-input type="{{eyeShow?'text':'password'}}" [(ngModel)]="password" clearInput>
    </ion-input>
    <ion-icon id="eyeIcon" item-right name="{{eyeShow?'ios-eye':'ios-eye-off'}}" (click)="this.eyeShow = !this.eyeShow;"></ion-icon>
  </ion-item>

  <ion-item no-lines>
    <ion-checkbox item-right [(ngModel)]="isRemember" [checked]="isRemember"></ion-checkbox>
    <label item-right>记住密码</label>
  </ion-item>

  <button ion-button block (click)="login()" >登 录</button>
  <button ion-button block (click)="goRegister()" >注 册</button>

</ion-content>
