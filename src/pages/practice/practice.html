<ion-header  no-border>
  <ion-navbar transparent>
    <ion-title>表情测试</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    <button ion-button class="select-btn" (click)="show=true" color="{{show?'dark':'light'}}" clear>情绪识别</button>
    <button ion-button class="select-btn" (click)="show=false" color="{{!show?'dark':'light'}}" clear>相似度</button>
  </p>

  <emotion-test *ngIf="show"></emotion-test>

  <similar *ngIf="!show"></similar>

</ion-content>
