<ion-content>
  <div>
    <ion-img [src]="imgSrc" width="100%" height="230px" alt="表情"></ion-img>
  </div>

  <div>
    <div class="title">
      <p>{{ leftTitle }}</p>
      <p>{{ rightTitle }}</p>
    </div>
    <div class="content" style="text-indent:2em;">{{ contentText }}</div>
  </div>

  <ion-fab right bottom >
    <button ion-fab color="danger"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="goPractice()">练习</button>
      <button ion-fab (click)="goBack()">返回</button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
